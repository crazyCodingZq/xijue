<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>夕觉素材-用户登录</title>
    <link rel="stylesheet" href="/static/css/login4.css">
</head>
<body>
<input type="hidden" id="m" th:value="${login}">
<div class="dowebok">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/static/images/img-01.png" alt="">
            </div>

            <form id="smsLogin" class="login100-form validate-form" action="/authentication/form"
                  onsubmit="return validForm();"
                  method="post">
				<span class="login100-form-title">
					会员登陆
				</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="mobile" name="username" th:value="${mobile}"
                           placeholder="手机号码" autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
                </div>

                <div class="wrap-input100 validate-input password">
                    <input class="input100" type="password" name="password" id="pass" placeholder="密码"
                           autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
                </div>
                <div class="wrap-input100 validate-input smsCode">
                    <input class="input100" type="text" id="smsCode" name="smsCode" placeholder="验证码"
                           autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
                    <a href="javascript:void(0);" class="sendSms">发送验证码</a>
                    <span class="time hide"><em>60</em>s</span>
                </div>
                <span class="message-error" th:text="${errorMsg}"></span>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        登陆
                    </button>
                </div>
                <div class="text-center p-t-12">
                    <a class="txt2" onclick="changeType(1);">
                        验证码登陆
                    </a>
                    <a class="txt2" onclick="changeType(2);">
                        密码登录
                    </a>
                    <a class="txt2" href="javascript:">
                        忘记密码？
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/toRegister" target="_blank">
                        还没有账号？立即注册
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/login4.js"></script>
</html>
