<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>夕觉素材-会员注册</title>
    <link rel="stylesheet" href="/static/css/login4.css">
</head>
<body>
<div class="dowebok">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/static/images/img-01.png" alt="">
            </div>
            <div class="login100-form validate-form">
                <span class="login100-form-title">
					会员注册
				</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="mobile" name="username" placeholder="手机号码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
                </div>

                <div class="wrap-input100 validate-input password">
                    <input class="input100" type="password" name="password" id="pass" placeholder="密码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
                </div>
                <div class="wrap-input100 validate-input smsCode">
                    <input class="input100" type="text" id="smsCode" name="smsCode" placeholder="验证码">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
                    <a href="javascript:void(0);" class="sendSms">发送验证码</a>
                    <span class="time hide"><em>60</em>s</span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" onclick="validRegisterForm()">
                        注册
                    </button>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="/login" target="_blank">
                        已注册？立即登录
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/login4.js"></script>
</html>
